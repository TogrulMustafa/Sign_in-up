<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in-up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-ccc">
    <div class="bshadow transition d-flex container br-10">
        <div class="brl-10 fbasis bg-green d-flex column ai-center jc-center color-fff">
            <h2 class="fs-30 mb-100">Xoş gəlmisiniz!</h2>
            <p class="mb-100">Bizimlə əlaqə üçün şəxsi məlumatlarınızı daxil edin</p>
            <a href="#" class="giris transition tdecor-none t-uppercase fs-20 color-fff br-30 d-iblock py-5 px-50 ta-center bg-trans b-fff">Giriş</a>
        </div>
        <div class="fgrow bg-white brr-10 d-flex ai-center jc-center">
            <div>
                <h2 class="color-green mb-50 fs-30 ta-center">Hesab yarat</h2>
                <div class="d-flex mb-50 jc-center">
                    <a href="#" class="icon o-hidden transition iflex bg-trans b-grey mr-10 tdecor-none color-000">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon o-hidden transition iflex bg-trans b-grey mr-10 tdecor-none color-000">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="icon o-hidden transition iflex bg-trans b-grey tdecor-none color-000">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <span class="d-block color-grey mb-50 ta-center">və ya qeyd olmaq üçün email istifadə et</span>
                <!-- Forma sabit genislik vermek sonra da inputlarin width-i 100% etmek mentiqlidir? -->
                <form action="#" class="w-300 ta-center">
                    <input type="text" name="" placeholder="Adınız.." class="input transition br-10 border-0 outline-0 p-5 d-iblock w-100 mb-50">
                    <input type="email" name="" placeholder="Emailiniz.." class="input transition br-10 border-0 outline-0 p-5 d-iblock w-100 mb-50">
                    <input type="password" name="" placeholder="Şifrəniz.." class="input transition br-10 border-0 outline-0 p-5 d-iblock w-100 mb-50">
                    <input type="submit" value="Qeydiyyatdan keç!" class="transition pointer bg-green color-fff t-uppercase px-15 py-5 br-30 border-0">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
